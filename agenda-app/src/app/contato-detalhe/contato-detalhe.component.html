        <mat-card-title>
            <mat-icon style="text-align: center;">face</mat-icon>
            Contato
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image calss="foto" src="data:image/jpg;base64,{{ contato.foto }}"/>
    <mat-card-content>
        <p>
            <strong>{{ contato.nome }}</strong> <br />
            <strong>{{ contato.email }}</strong>
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raosed-button color="primare" (click)="fechar()">Fechar</button>
    </mat-card-actions>
</mat-card>
